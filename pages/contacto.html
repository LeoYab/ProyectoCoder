<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----BOOSTRAP----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-----ICONOS----->
    <script src="https://kit.fontawesome.com/3f685ba242.js" crossorigin="anonymous"></script>
    <!-----CAROUSEL----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/img/icono.png">
    <title>DPELICULA</title>
</head>

<body>
    <!--------------------------HEADER--------------------------->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <span class="contspan"></span>
                <!-----LOGO----->
                <a class="navbar-brand" id="logo" href="../index.html"><img src="../assets/img/logo_página.png"
                        alt="Logo empresa"></a>
                <!-----MENU HAMBURGUESA----->
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-----OPCIONES DE MENU ----->
                <div class="collapse navbar-collapse text-center justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <!-----LOGIN CEL----->
                        <li class="nav-item dropdown lognav">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">INGRESAR</a>
                            <form class="dropdown-item navbar-toggler mb-3" method="get" enctype="text/plain">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"></span>
                                    <input type="email" name="usuario" class="form-control" placeholder="Usuario"
                                        aria-label="Usuario" aria-describedby="basic-addon1" id="user">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"></span>
                                    <input type="password" class="form-control" placeholder="Contraseña">
                                </div>
                                <div class="login--button">
                                    <button class="btn btn-outline-success" type="submit">Ingresar</button>
                                </div>
                            </form>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#seccionpeli">PELÍCULAS</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#seccionserie">SERIES</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#seccionestreno">ESTRENOS</a></li>
                        <li class="nav-item lineout"><a class="nav-link" href="../pages/noticias.html">NOTICIAS</a></li>
                    </ul>
                    <!-----BUSCADOR----->
                    <form class="d-flex" role="search" method="get" enctype="text/plain">
                        <input class="form-control me-2" type="search" name="srch" placeholder="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                <!-----LOGIN PC----->
                <div class="dropdown btnlog">
                    <div class="btnlogin">
                        <div class="login__icon btnlogin__title" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" data-bs-auto-close="outside"><img src="../assets/img/Login.png"
                                alt="">
                            <h6>INGRESAR</h6>
                        </div>
                        <form class="dropdown-menu p-4">
                            <div class="mb-3">
                                <label for="exampleDropdownFormEmail2" class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="correo@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleDropdownFormPassword2" class="form-label">Clave</label>
                                <input type="password" class="form-control" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                    <label class="form-check-label" for="dropdownCheck2">Recordarme</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--------------------------MAIN--------------------------->
    <main>
        <div class="container">
            <div class="row d-flex align-items-center">
                <!--------------------------MAPA--------------------------->
                <div class="col-lg-6">
                    <div class="maincontact__iframe">
                        <h2>CONTACTO</h2>
                        <p>Comunicate con nuestro equipo ante cualquier duda.<br> Nos pondremos en contacto a la
                            brevedad.</p>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19123.30587407633!2d-58.3967288107575!3d-34.59614464045174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1652571410752!5m2!1ses-419!2sar"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

                <!--------------------------FORMULARIO--------------------------->
                <div class="col-lg-6 mb-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input name="name" type="text" class="form-control" placeholder="Nombre"
                                aria-label="First name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input name="pass" type="text" class="form-control" placeholder="Apellido"
                                aria-label="First name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Puntuanos</label>
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select name="choose" class="form-select" id="autoSizingSelect">
                                <option selected>...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">6</option>
                                <option value="3">7</option>
                                <option value="3">8</option>
                                <option value="3">9</option>
                                <option value="3">10</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comentarios</label>
                            <textarea name="comment" placeholder="Ingrese su comentario..." class="form-control"
                                rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input name="newsletter" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Recibir Newsletter</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--------------------------FOOTER--------------------------->
    <footer>
        <div class="socialmedia">
            <ul>
                <li class="socialmedia__li">
                    <ul>
                        <li class="facebook"><a href="https://www.facebook.com"><i
                                    class="fa-brands fa-facebook fa-lg "></i></a></li>
                        <li class="instagram"><a href="https://www.instagram.com"><i
                                    class="fa-brands fa-instagram fa-lg"></i></a></li>
                        <li class="twitter"><a href="https://twitter.com"><i class="fa-brands fa-twitter fa-lg"></i></a>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li class="nosotros btn btn-outline-success"><a href="../pages/nosotros.html">NOSOTROS</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="copyright">
            <h6>© 2022 Copyright: Leonel Yaborski</h6>
        </div>
    </footer>
    <!------AOS------>
    <script>
        AOS.init();
    </script>
    <!------BOOSTRAP------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!------CAROUSEL------>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            dots: false,
            autoplay: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 6
                }
            }
        })
    </script>
</body>

</html>
